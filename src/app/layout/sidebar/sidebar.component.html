<aside class="sidebar" [class.collapsed]="collapsed">
  <div class="sidebar-header">
    <div class="logo-container">
      <!-- <img src="assets/logo.png" alt="Logo" class="logo" /> -->
      <span class="brand-name" *ngIf="!collapsed">Laundry Pro</span>
    </div>
    <button class="collapse-btn" (click)="onCollapse()">
      <i class="ri-arrow-left-s-line" [class.rotated]="collapsed"></i>
    </button>
  </div>

  <div class="user-info" *ngIf="!collapsed">
    <!-- <img [src]="userAvatar" alt="User" class="user-avatar" /> -->
    <div class="user-details">
      <span class="user-name">{{ userName }}</span>
      <span class="user-role">{{ userRole }}</span>
    </div>
  </div>

  <nav class="sidebar-nav">
    <div class="nav-section">
      <span class="nav-section-title" *ngIf="!collapsed">MAIN MENU</span>
      <ul class="nav-items">
        <li class="nav-item">
          <a routerLink="/dashboard" routerLinkActive="active">
            <i class="ri-dashboard-line"></i>
            <span *ngIf="!collapsed">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/orders" routerLinkActive="active">
            <i class="ri-shopping-basket-2-line"></i>
            <span *ngIf="!collapsed">Orders</span>
            <span class="badge" *ngIf="!collapsed">5</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/customers" routerLinkActive="active">
            <i class="ri-user-smile-line"></i>
            <span *ngIf="!collapsed">Customers</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="nav-section">
      <span class="nav-section-title" *ngIf="!collapsed">MANAGEMENT</span>
      <ul class="nav-items">
        <li class="nav-item">
          <a routerLink="/payments" routerLinkActive="active">
            <i class="ri-money-dollar-circle-line"></i>
            <span *ngIf="!collapsed">Payments</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admins" routerLinkActive="active">
            <i class="ri-shield-user-line"></i>
            <span *ngIf="!collapsed">Admins</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="nav-section bottom">
      <ul class="nav-items">
        <li class="nav-item">
          <a routerLink="/profile" routerLinkActive="active">
            <i class="ri-user-settings-line"></i>
            <span *ngIf="!collapsed">Profile</span>
          </a>
        </li>
        <li class="nav-item">
          <a (click)="logout()" class="logout">
            <i class="ri-logout-box-r-line"></i>
            <span *ngIf="!collapsed">Logout</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</aside>
