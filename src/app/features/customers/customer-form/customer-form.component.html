<div class="min-h-[calc(100vh-64px)] bg-gray-50 p-6">
  <!-- Header Section -->
  <div class="mb-6">
    <div class="flex items-center gap-4">
      <button 
        (click)="goBack()" 
        class="flex items-center justify-center w-10 h-10 bg-white rounded-full shadow-sm hover:bg-gray-50 transition-colors"
      >
        <i class="ri-arrow-left-line text-xl text-gray-600"></i>
      </button>
      <div>
        <h1 class="text-2xl font-semibold text-gray-800 m-0">
          {{isEditMode ? 'Edit Customer' : 'Add New Customer'}}
        </h1>
        <p class="text-gray-500 mt-1">
          {{isEditMode ? 'Update customer information' : 'Create a new customer profile'}}
        </p>
      </div>
    </div>
  </div>

  <!-- Form Content -->
  <div class="max-w-4xl mx-auto">
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      
      <!-- Basic Information Section -->
      <div class="bg-white rounded-xl shadow-sm overflow-hidden animate-fadeIn">
        <div class="p-4 bg-gray-50 border-b border-gray-200">
          <div class="flex items-center gap-2 text-gray-800">
            <i class="ri-user-line text-xl text-gray-500"></i>
            <h2 class="text-base font-semibold m-0">Basic Information</h2>
          </div>
        </div>
        
        <div class="p-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Name Input -->
            <div class="space-y-2">
              <label for="name" class="block text-sm font-medium text-gray-700">
                Full Name
              </label>
              <input
                id="name"
                type="text"
                formControlName="name"
                placeholder="Enter full name"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              >
              <div *ngIf="customerForm.get('name')?.touched && customerForm.get('name')?.hasError('required')" 
                   class="text-red-500 text-sm mt-1">
                Full name is required
              </div>
            </div>

            <!-- Phone Input -->
            <div class="space-y-2">
              <label for="phone" class="block text-sm font-medium text-gray-700">
                Phone Number
              </label>
              <div class="relative">
                <input
                  id="phone"
                  type="text"
                  formControlName="phone"
                  placeholder="Enter phone number"
                  class="w-full px-3 py-2 pl-3 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                >
                <i class="ri-phone-line absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <div *ngIf="customerForm.get('phone')?.touched && customerForm.get('phone')?.hasError('required')" 
                     class="text-red-500 text-sm mt-1">
                  Phone number is required
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Address Details Section -->
      <div class="bg-white rounded-xl shadow-sm overflow-hidden animate-fadeIn [animation-delay:200ms]">
        <div class="p-4 bg-gray-50 border-b border-gray-200">
          <div class="flex items-center gap-2 text-gray-800">
            <i class="ri-map-pin-line text-xl text-gray-500"></i>
            <h2 class="text-base font-semibold m-0">Address Details</h2>
          </div>
        </div>
        
        <div class="p-6">
          <div class="space-y-2">
            <label for="address" class="block text-sm font-medium text-gray-700">
              Address
            </label>
            <input
              id="address"
              type="text"
              formControlName="address"
              placeholder="Enter address"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
            <div *ngIf="customerForm.get('address')?.touched && customerForm.get('address')?.hasError('required')" 
                 class="text-red-500 text-sm mt-1">
              Address is required
            </div>
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex flex-col-reverse md:flex-row justify-end gap-4 mt-6">
        <button
          type="button"
          (click)="goBack()"
          class="w-full md:w-auto px-6 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="customerForm.invalid || isSubmitting"
          class="w-full md:w-auto px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex items-center justify-center gap-2"
        >
          <svg *ngIf="isSubmitting" class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>{{isEditMode ? 'Update Customer' : 'Create Customer'}}</span>
        </button>
      </div>
    </form>
  </div>
</div>
