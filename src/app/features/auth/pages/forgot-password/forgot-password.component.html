<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="max-w-md w-full p-6">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold">Reset Password</h1>
        <p class="text-gray-600">Enter your email to reset your password</p>
      </div>

      <mat-card>
        <mat-card-content>
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="space-y-4">
              <mat-form-field appearance="outline" class="w-full">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" placeholder="Enter your email">
                <mat-error *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
                  Email is required
                </mat-error>
                <mat-error *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
                  Please enter a valid email
                </mat-error>
              </mat-form-field>

              <button mat-raised-button color="primary" class="w-full" type="submit"
                      [disabled]="forgotPasswordForm.invalid || isLoading">
                <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
                <span *ngIf="!isLoading">Reset Password</span>
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>

      <div class="text-center mt-4">
        <a routerLink="/auth/login" class="text-primary hover:underline">
          Back to Login
        </a>
      </div>
    </div>
  </div>
