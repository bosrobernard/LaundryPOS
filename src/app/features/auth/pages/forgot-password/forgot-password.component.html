<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md w-full p-6">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold">Reset Password</h1>
      <p class="text-gray-600">Enter your email to reset your password</p>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email Input -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email
          </label>
          <div class="relative">
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="Enter your email"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
            <div *ngIf="forgotPasswordForm.get('email')?.touched">
              <span class="text-red-500 text-sm" *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
                Email is required
              </span>
              <span class="text-red-500 text-sm" *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
                Please enter a valid email
              </span>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="forgotPasswordForm.invalid || isLoading"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>{{ isLoading ? 'Sending...' : 'Reset Password' }}</span>
        </button>
      </form>
    </div>

    <div class="text-center mt-4">
      <a 
        routerLink="/auth/login" 
        class="text-blue-600 hover:text-blue-500 flex items-center justify-center space-x-2"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        <span>Back to Login</span>
      </a>
    </div>
  </div>
</div>
