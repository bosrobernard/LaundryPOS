<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="max-w-md w-full p-6">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold">Welcome Back</h1>
        <p class="text-gray-600">Sign in to your account</p>
      </div>

      <mat-card>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="space-y-4">
              <mat-form-field appearance="outline" class="w-full">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" placeholder="Enter your email">
                <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
                  Email is required
                </mat-error>
                <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">
                  Please enter a valid email
                </mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-full">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                  <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
                  Password is required
                </mat-error>
              </mat-form-field>

              <div class="flex items-center justify-between">
                <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
                <a routerLink="/auth/forgot-password" class="text-primary hover:underline">
                  Forgot password?
                </a>
              </div>

              <button mat-raised-button color="primary" class="w-full" type="submit"
                      [disabled]="loginForm.invalid || isLoading">
                <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
                <span *ngIf="!isLoading">Sign In</span>
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>

      <div class="text-center mt-4">
        <span class="text-gray-600">Don't have an account?</span>
        <a routerLink="/auth/register" class="text-primary hover:underline ml-1">
          Sign up
        </a>
      </div>
    </div>
  </div>
