<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md w-full p-6">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold">Create Account</h1>
      <p class="text-gray-600">Sign up for your account</p>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Full Name Input -->
        <div class="space-y-2">
          <label for="name" class="block text-sm font-medium text-gray-700">
            Full Name
          </label>
          <div class="relative">
            <input
              id="name"
              type="text"
              formControlName="name"
              placeholder="Enter your full name"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
            <div *ngIf="registerForm.get('name')?.touched">
              <span class="text-red-500 text-sm" *ngIf="registerForm.get('name')?.errors?.['required']">
                Full name is required
              </span>
            </div>
          </div>
        </div>

        <!-- Email Input -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email
          </label>
          <div class="relative">
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="Enter your email"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
            <div *ngIf="registerForm.get('email')?.touched">
              <span class="text-red-500 text-sm" *ngIf="registerForm.get('email')?.errors?.['required']">
                Email is required
              </span>
              <span class="text-red-500 text-sm" *ngIf="registerForm.get('email')?.errors?.['email']">
                Please enter a valid email
              </span>
            </div>
          </div>
        </div>

        <!-- Password Input -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <div class="relative">
            <input
              id="password"
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              placeholder="Enter your password"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
            <button 
              type="button"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
              (click)="hidePassword = !hidePassword"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" [class.hidden]="!hidePassword" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" [class.hidden]="hidePassword" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
                <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
              </svg>
            </button>
            <div *ngIf="registerForm.get('password')?.touched">
              <span class="text-red-500 text-sm" *ngIf="registerForm.get('password')?.errors?.['required']">
                Password is required
              </span>
              <span class="text-red-500 text-sm" *ngIf="registerForm.get('password')?.errors?.['minlength']">
                Password must be at least 6 characters
              </span>
            </div>
          </div>
        </div>

        <!-- Confirm Password Input -->
        <div class="space-y-2">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
            Confirm Password
          </label>
          <div class="relative">
            <input
              id="confirmPassword"
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="confirmPassword"
              placeholder="Confirm your password"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
            <div *ngIf="registerForm.get('confirmPassword')?.touched">
              <span class="text-red-500 text-sm" *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">
                Please confirm your password
              </span>
              <span class="text-red-500 text-sm" *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch']">
                Passwords do not match
              </span>
            </div>
          </div>
        </div>

        <!-- Terms and Conditions Checkbox -->
        <div class="flex items-center space-x-2">
          <input
            type="checkbox"
            id="acceptTerms"
            formControlName="acceptTerms"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
          >
          <label for="acceptTerms" class="text-sm text-gray-600">
            I accept the Terms and Conditions
          </label>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="registerForm.invalid || isLoading"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>{{ isLoading ? 'Creating Account...' : 'Create Account' }}</span>
        </button>
      </form>
    </div>

    <div class="text-center mt-4">
      <span class="text-gray-600">Already have an account?</span>
      <a routerLink="/auth/login" class="text-blue-600 hover:text-blue-500 ml-1">
        Sign in
      </a>
    </div>
  </div>
</div>
