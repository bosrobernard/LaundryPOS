<h2 mat-dialog-title>{{data.mode === 'add' ? 'Add New Admin' : 'Edit Admin'}}</h2>
    <mat-dialog-content>
      <form [formGroup]="adminForm" class="admin-form">
        <div class="form-field w-full">
          <label for="adminName">Name</label>
          <mat-form-field appearance="outline" class="w-full">
            <input id="adminName" 
                   matInput 
                   formControlName="name" 
                   placeholder="Enter name">
          </mat-form-field>
        </div>

        <!-- <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Enter email">
        </mat-form-field> -->

        <div class="form-field w-full">
          <label for="adminPhone">Phone</label>
          <mat-form-field appearance="outline" class="w-full">
            <input id="adminPhone" 
                   matInput 
                   formControlName="phone" 
                   placeholder="Enter phone">
          </mat-form-field>
        </div>

        <div class="form-field w-full">
          <label for="adminRole">Role</label>
          <mat-form-field appearance="outline" class="w-full">
            <mat-select id="adminRole" formControlName="role">
              <mat-option value="SUPER_ADMIN">Super Admin</mat-option>
              <mat-option value="ADMIN">Admin</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
    

        <!-- <mat-form-field appearance="outline" class="w-full">
          <mat-label>Address</mat-label>
          <textarea matInput formControlName="address" placeholder="Enter address"></textarea>
        </mat-form-field>

        <div class="permissions-section">
          <label>Permissions</label>
          <mat-selection-list formControlName="permissions">
            <mat-list-option value="manage_users">Manage Users</mat-list-option>
            <mat-list-option value="manage_orders">Manage Orders</mat-list-option>
            <mat-list-option value="manage_payments">Manage Payments</mat-list-option>
            <mat-list-option value="manage_admins">Manage Admins</mat-list-option>
          </mat-selection-list>
        </div> -->
      </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" 
              [disabled]="adminForm.invalid"
              (click)="onSubmit()">
        {{data.mode === 'add' ? 'Add' : 'Save'}}
      </button>
    </mat-dialog-actions>
